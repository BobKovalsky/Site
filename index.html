.lang {

    border-radius: 8px;
    font-weight: 600;
}

header img {
    width: 100%;
    border-radius: 14px;
}

section {
    max-width: 1100px;
    margin: auto;
    padding: 70px 20px;
}

h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2rem;
}

.services, .benefits {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
}

.card {
    background: #020617;
    padding: 28px;
    border-radius: 14px;
    border: 1px solid #1e293b;
}

.about {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    align-items: center;
}

.about img {
    width: 100%;
    border-radius: 14px;
}

.contact {
    text-align: center;
}

footer {
    background: #020617;
    text-align: center;
    padding: 20px;
    color: #64748b;
}

@media (max-width: 800px) {
    .header-box, .about {
        grid-template-columns: 1fr;
        text-align: center;
    }
}
</style>
